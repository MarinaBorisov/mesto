<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <a href="#"><img class="header__logo" src="./images/logo.svg" alt="Логотип"></a>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia </p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_profile" name="popup-profile">
        <input type="text" class="popup__field popup__field_type_name" id="name-input" name="name" value="" placeholder="Имя" required minlength="2" maxlength="40">
        <span class="popup__input-error name-input-error"></span>
        <input type="text" class="popup__field popup__field_type_description" id="description-input" name="description" value="" placeholder="Профессия" required minlength="2" maxlength="200">
        <span class="popup__input-error description-input-error"></span>
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_place">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_place" name="popup-place">
        <input type="text" class="popup__field popup__field_type_place-name" id="place-name-input" name="place-name" value="" placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__input-error place-name-input-error"></span>
        <input type="url" class="popup__field popup__field_type_place-link" id="place-link-input" name="place-link" value="" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error place-link-input-error"></span>
        <button type="submit" class="popup__button-save">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_img">
    <div class="popup__container popup__container_type_img">
      <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
      <figure class="popup__figure">
        <img class="popup__img" src="#" alt="">
        <figcaption class="popup__caption"></figcaption>
    </figure>
    </div>
  </div>
  <template class="article-template">
    <article class="elements__element">
      <img class="elements__img" src="#" alt="">
      <button type="button" class="elements__trash"></button>
      <div class="elements__description">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__like"></button>
      </div>
    </article>
  </template>
  <script src="utils/initial-сards.js"></script>
  <script src="pages/index.js" type="module"></script>
  <script src="components/FormValidator.js" type="module"></script>
  <script src="components/Card.js" type="module"></script>
  <script src="components/Section.js" type="module"></script>
  <script src="components/UserInfo.js" type="module"></script>
  <script src="components/Popup.js" type="module"></script>
  <script src="components/PopupWithImage.js" type="module"></script>
  <script src="components/PopupWithForm.js" type="module"></script>
</body>
</html>
