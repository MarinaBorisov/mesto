<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <a href="#"><img class="header__logo" src="./images/logo.svg" alt="Логотип"></a>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add"></button>
    </section>
    <section class="elements">
      <article class="elements__element">
        <img class="elements__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="elements__description">
          <h2 class="elements__title">Карачаевск</h2>
          <button type="button" class="elements__like"></button>
        </div>
      </article>
      <article class="elements__element">
        <img class="elements__img" src="./images/goraelbrus.jpg" alt="Гора Эльбрус">
        <div class="elements__description">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button type="button" class="elements__like"></button>
        </div>
      </article>
      <article class="elements__element">
        <img class="elements__img" src="./images/dombay.jpg" alt="Домбай">
        <div class="elements__description">
          <h2 class="elements__title">Домбай</h2>
          <button type="button" class="elements__like elements__like_active"></button>
        </div>
      </article>
      <article class="elements__element">
        <img class="elements__img" src="./images/goraelbrus.jpg" alt="Гора Эльбрус">
        <div class="elements__description">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button type="button" class="elements__like"></button>
        </div>
      </article>
      <article class="elements__element">
        <img class="elements__img" src="./images/dombay.jpg" alt="Домбай">
        <div class="elements__description">
          <h2 class="elements__title">Домбай</h2>
          <button type="button" class="elements__like"></button>
        </div>
      </article>
      <article class="elements__element">
        <img class="elements__img" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
        <div class="elements__description">
          <h2 class="elements__title">Карачаево-Черкесия</h2>
          <button type="button" class="elements__like"></button>
        </div>
      </article>
    </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia </p>
      </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__profile-form" name="popup">
        <input type="text" class="popup__field popup_field_type_name" name="name" value="Жак-Ив Кусто" placeholder="Имя" required>
        <input type="text" class="popup__field popup_field_type_description" name="description" value="Исследователь океана" placeholder="Профессия" required>
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="script/main.js"></script>
</body>
</html>
